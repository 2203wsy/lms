{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<TABLE WIDTH="100%" CELLPADDING="3">
    <TR CLASS="dark"><TD CLASS="fall"><strong>{trans("Module Configuration:")}</strong></TD></TR>
    <TR CLASS="light"><TD CLASS="fall">
	<FORM NAME="moduleconfig" METHOD="POST" ACTION="?m=userpanel&module=documents&f=submit_setup">
	<TABLE WIDTH="100%">
		<TR>
			<TD WIDTH="1%" NOWRAP>
				<label for="hide_documentbox">{trans("Hide customer document box")}</label>
			</TD>
			<TD WIDTH="99%" NOWRAP>
				<INPUT type="checkbox" NAME="hide_documentbox" ID="hide_documentbox" value="1"{if $hide_documentbox} checked{/if} {tip text="Don't show customer document box"}>
			</TD>
		</TR>
		<TR>
			<TD WIDTH="1%" NOWRAP>
				<label for="show_confirmed_documents_only">{trans("Show confirmed documents only:")}</label>
			</TD>
			<TD WIDTH="99%" NOWRAP>
				<INPUT type="checkbox" NAME="show_confirmed_documents_only" ID="show_confirmed_documents_only" value="1"{if $show_confirmed_documents_only} checked{/if} {tip text="Show only documents which are confirmed"}>
			</TD>
		</TR>
		<TR>
			<TD WIDTH="1%" NOWRAP>
				<label for="hide_archived_documents">{trans("Hide archived documents:")}</label>
			</TD>
			<TD WIDTH="99%" NOWRAP>
				<INPUT type="checkbox" NAME="hide_archived_documents" ID="hide_archived_documents" value="1"{if $hide_archived_documents} checked{/if} {tip text="Hide archived documents"}>
			</TD>
		</TR>
	</TABLE>
	<p align="right">
		<A HREF="?m=userpanel">{trans("Cancel")} <IMG SRC="img/cancel.gif" ALT=""></A>
		<A HREF="javascript:document.moduleconfig.submit();" ACCESSKEY="S">{trans("Submit")} <IMG SRC="img/save.gif" ALT=""></A>
	</p>
	</FORM>
    </TD></TR>
</TABLE>
{include file="footer.html"}
