<script type="text/javascript" language="JavaScript">
<!--
	function init()
	{
		var devices = [];
		{if $devices}
			{foreach from=$devices item=device}
				devices.push({
					lon: {$device.lon},
					lat: {$device.lat},
					state: {$device.state},
					name: "{$device.name}",
					ipaddr: "{$device.ipaddr}",
					nodeid: "{$device.nodeid}",
					id: {$device.id},
					type: "netdevinfo"
				});
			{/foreach}
		{/if}

		var devlinks = [];
		{if $devlinks}
			{foreach from=$devlinks item=devlink}
				devlinks.push({
					srclon: {$devlink.srclon},
					srclat: {$devlink.srclat},
					dstlon: {$devlink.dstlon},
					dstlat: {$devlink.dstlat},
					type: {$devlink.type},
					speed: {$devlink.speed},
					typename: "{$devlink.typename}",
					speedname: "{$devlink.speedname}"
				});
			{/foreach}
		{/if}

		var nodes = [];
		{if $nodes}
			{foreach from=$nodes item=node}
				nodes.push({
					lon: {$node.lon},
					lat: {$node.lat},
					state: {$node.state},
					name: "{$node.name}",
					ipaddr: "{$node.ipaddr}",
					id: {$node.id},
					type: "nodeinfo"
				});
			{/foreach}
		{/if}

		var nodelinks = [];
		{if $nodelinks}
			{foreach from=$nodelinks item=nodelink}
				nodelinks.push({
					nodelon: {$nodelink.nodelon},
					nodelat: {$nodelink.nodelat},
					netdevlon: {$nodelink.netdevlon},
					netdevlat: {$nodelink.netdevlat},
					type: {$nodelink.type},
					speed: {$nodelink.speed},
					typename: "{$nodelink.type}",
					speedname: "{$nodelink.speed}"
				});
			{/foreach}
		{/if}

		map = createMap(devices, devlinks, nodes, nodelinks, false);

		var selectlayer = new OpenLayers.Control.SelectFeature(map.getLayersByName(devicesLbl)[0], {
			clickout: true, toggle: false,
			multiple: true, hover: false,
			toggleKey: "ctrlKey", // ctrl key removes from selection
			multipleKey: "shiftKey", // shift key adds to selection
			onSelect: function(feature) {
				var map = feature.layer.map;
				sendvalue(targetfield, feature.data.id);
			}
		});
		map.addControl(selectlayer);
		selectlayer.activate();

		set_lastonline_limit({get_conf('phpui.lastonline_limit')});
		setTimeout("netdevmap_refresh()", lastonline_limit * 1000);

        autoiframe_setsize('autoiframe');
	}
//-->
</script>
{/if}
