<tr id="row_{$group.id}">
	<td>
		<input type="hidden" name="rule[group][{$group.id}][id]" value="{$group.id}">
		{$group.id}
	</td>
	<td>
		<input type="hidden" name="rule[group][{$group.id}][name]" value="{$group.name}">
		{$group.name}
	</td>
	<td>
		<input type="text"
		       name="rule[group][{$group.id}][price]"
		       value="{if isset($group.price)}{$group.price}{elseif isset($def_price)}{$def_price}{/if}">
	</td>
	<td>
		<input type="text"
			   name="rule[group][{$group.id}][units]" 
		       value="{if isset($group.units)}{$group.units}{elseif isset($def_unitsize)}{$def_unitsize}{/if}">
	</td>
	<td>
		<a href="javascript:deleteRow({$group.id})">{trans("delete")}</a>
	</td>
</tr>
